<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Training Hub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #0073e6;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .training-categories {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .category {
            padding: 20px;
            background: #0073e6;
            color: white;
            text-align: center;
            border-radius: 5px;
        }
        .category:hover {
            background: #005bb5;
        }
        form {
            margin-top: 30px;
        }
        input, textarea, button {
            display: block;
            width: 100%;
            margin-bottom: 15px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background: #0073e6;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: #005bb5;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to the Training Hub</h1>
        <p>Your one-stop platform for skill development and training programs.</p>
    </header>

    <div class="container">
        <h2>Training Categories</h2>
        <div class="training-categories">
            <div class="category">Programming</div>
            <div class="category">Design</div>
            <div class="category">Marketing</div>
            <div class="category">Leadership</div>
            <div class="category">Soft Skills</div>
        </div>

        <h2>Contact Us</h2>
        <form action="" method="post">
            <label for="name">Your Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <label for="email">Your Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="message">Your Message</label>
            <textarea id="message" name="message" rows="5" placeholder="Enter your message" required></textarea>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
